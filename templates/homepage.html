<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />

<style>
.button-primary {
  border: none;
  background-color: black;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  display: inline-block;
  top:0;
  color: white;
}

* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {height:400px}


/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 0px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-family: "Times New Roman", Times, serif;
  font-size: 18px;
  padding: 8px 12px;
  position: absolute;
  bottom: 360px;
  width: 100%;
  text-align: right;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 3s;
  animation-name: fade;
  animation-duration: 3s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>
</head>
<body>

  <div class="container">
      <div class="container-small">
        <form method='POST'>
              <button type="submit" name="btn" value="SignUp" class="button-primary">Sign Up</button>
              <button type="submit" name="btn" value="LogIn" class="button-primary">Log In</button>
              <button type = "submit" name = "btn" value = "none" class="button-primary">Hello</button>
          </form>
      </div>
  </div>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 5</div>
  <img src="https://i.pinimg.com/originals/c1/1d/39/c11d3983354922deb543d9808e535fc0.jpg" style="width:100%">
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 5</div>
  <img src="https://cdn-02.independent.ie/world-news/article37665388.ece/6d8eb/AUTOCROP/w620/ipanews_0980c658-02c4-41c2-86df-19ea163e8230_1" style="width:100%">
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 5</div>
  <img src="https://pngimage.net/wp-content/uploads/2018/06/malcolm-x-png-2.png" style="width:100%">
</div>

<div class="mySlides fade">
  <div class="numbertext">4 / 5</div>
  <img src="https://www.silverdoctors.com/wp-content/uploads/2018/06/JulianAssangeSilenced.jpg" style="width:100%">
</div>

<div class="mySlides fade">
  <div class="numbertext">5 / 5</div>
  <img src="https://www.commondreams.org/sites/default/files/styles/cd_large/public/headlines/dp83brlwsaampsv.jpg?itok=Qt0wP4gg" style="width:100%">
</div>



</div>
<br>

<div style="text-align:center">
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 5000);
}
</script>

</body>
</html>
